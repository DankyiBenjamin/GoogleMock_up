<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul >
                <li><a href="index.html">Google Search</a></li>
                <li><a href="g_images.html">Google Images</a></li>
            </ul>
        </div>
        
        <div class="logo">
            <img src="google.jpg" alt="google" width="300">
        </div>
        <form class="ad_search" action="https://www.google.com/search">
            <div class="form-group">
                <label for="words">All these words:</label>
                <input type="text" id="words" name="as_q">
            </div>
            <div class="form-group">
                <label for="exact_word">This exact word or phrase:</label>
                <input type="text" id="exact_word" name="as_epq">
            </div>
            <div class="form-group">
                <label for="any_word">Any of these words:</label>
                <input type="text" id="any_word" name="as_oq">
            </div>
            <div class="form-group">
                <label for="none_words">None of these words:</label>
                <input type="text" id="none_words" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
        
    </div>
    <footer>
        <p>Â© 2025 Google - Mockup </p>
    </footer>
</body>
</html>
